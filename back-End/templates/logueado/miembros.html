<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
<link rel="stylesheet" href="../../../css/miembros.css">

    {% extends 'base-log.html' %}

    {% block body %}

    <div class="row">
        <div class="col-md-5">
            <div class="card card-body">
                <h2>Nuevo Miembro</h2>
                <form action="/registerform" method="POST" autocomplete="off" onsubmit="return validar_form_miembros()">
                    <div class="form-group">
                        <input id ="txtName" type="text" name="name" placeholder="Nombre completo" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="txtCi" type="text" name="cedula" placeholder="Cedula" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="txtTelefono" type="text" name="telefono" placeholder="Teléfono" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="txtEmail "type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Cargar miembro" class="btn btn-primary btn-block-miembro">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-7">
            <h2>Miembros</h2>
            <table id="miembros" class="table table-stripped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.cedula }}</td>
                        <td>{{ user.telefono }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="/edit/{{user.cedula}}" class="btn btn-secondary">Editar</a>
                            <a href="/delete/{{user.cedula}}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
